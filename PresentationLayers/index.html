<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edelman Edge</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--google font-->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="UI/libs/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="UI/styles/mainmenu.css">
    <link rel="stylesheet" href="UI/styles/main.css">
    <!-- endbuild -->
    <!--included in head to use ngcloak-->
    <script src="UI/libs/angular/angular.js" charset="utf-8"></script>

</head>
<!--added padding of 70px due to fixed nav bar. this is recommended by bootstrap documents.-->
<body ng-app="sampleAngularApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Add your site or application content here -->
    <div class="container-fluid">
        <div class="row clearfix" ng-controller="navBarController">
            <div class="navbar navbar-default navbar-fixed-top" role="navigation" id="mainNav">
                <div>
                    <div class="col-sm-5 nav navbar-nav navbar-left">
                        <!--#schahal:Hacks - This is a hack. need to find better way. hard coded values for top and width-->
                        <div class="vertical-align" style="top:20px;" uib-dropdown  is-open="menuOpen">
                            <div class="menuicon" id="mainMenuToggle"  style="width:70px;" uib-dropdown-toggle>
                                <div id="mainMenu" ng-class="{open : menuOpen}">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                            </div>
                            <div class="menutitle">
                                Sample Angular App
                            </div>
                            <div uib-dropdown-menu class="searchPanel" aria-labelledby="mainMenuToggle" style="margin-left: 40px;" ng-cloak>
                                <a class="dropdown-item" href="#/ExplanatoryDocs">Explanatory Documents</a>
                                <a class="dropdown-item" href="#/ResearchReferenceDocs">Research Reference Documents</a>
                                <a class="dropdown-item" href="#/NewBusinessFiles">New Business Files</a>
                                <a class="dropdown-item" href="#/RegionalSummaries">Regional Summaries</a>
                                <a class="dropdown-item" href="#/MarketingMaterials">Marketing Materials</a>
                            </div>
                        </div>

                    </div>
                   
                    <div class="center-block" style="width:0px;">
                        <div class="logo" style="margin-left:-40px;">
                            <div>
                                <img src="UI/images/EdgeLogo.png" height="90px;" style="float: left;" />
                            </div>
                        </div>

                    </div>
                 
                    <div class="nav navbar-nav navbar-right" style="margin-right:25px;">
                        <div class="row vertical-align">
                            <div class="col-sm-12 backlink">
                                <a href="#/" id="backToMap" ng-hide="isMapView">
                                    <span>
                                        <i class="glyphicon glyphicon-globe"></i>
                                        <span style="margin-left: 5px;">Back to Map</span>
                                    </span>
                                </a>
                                <span ng-show="isMapView" class="menutitle">Welcome, {{userName}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--main content area-->
        <div class="row clearfix" style="margin-top: 70px;">
            <div ng-view=""></div>
        </div>
        <!-- this is footer. footer html goes here.-->
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="UI/libs/jquery/jquery.js"></script>
    
    <script src="UI/libs/d3/d3.js" charset="utf-8"></script>
    <script src="UI/libs/topojson/topojson.js" charset="utf-8"></script>
    <script src="UI/libs/datamaps/datamaps.all.js" charset="utf-8"></script>
    <script src="UI/libs/angular-datamaps/angular-datamaps.js" charset="utf-8"></script>
    <script src="UI/libs/bootstrap/dist/js/bootstrap.js"></script>
    <script src="UI/libs/angular-route/angular-route.js"></script>
    <script src="UI/Libs/bs-Table/bsTable.js"></script>
    <script src="UI/Libs/Angular-UI/ui-bootstrap-custom-1.3.1.min.js"></script>
    <script src="UI/Libs/Angular-UI/ui-bootstrap-custom-tpls-1.3.1.min.js"></script>
    <script src="UI/Libs/angular-animate/angular-animate.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="UI/scripts/app.js"></script>
    <script src="UI/scripts/controllers/main.js"></script>
    <script src="UI/scripts/controllers/about.js"></script>
    <script src="UI/scripts/controllers/docList.js"></script>
    <script src="UI/scripts/controllers/navBarController.js"></script>
    
    <!-- endbuild -->
</body>
</html>
